<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>教练入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />
    
     <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="plugins/angularjs/angular-route.min.js"></script>
    
    <!--分页组件    开始  -->
    	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
		<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!--分页组件   结束  -->	
    
   
    <script type="text/javascript" src="/js/base.js"></script>
    <script type="text/javascript" src="/js/service/coachService.js"></script>
    <script type="text/javascript" src="/js/controller/coachController.js"></script>
    

</head>

<body  ng-app="maiworld" ng-controller="coachController">
	<div class="register py-container " >
		<!--head-->
		<div class="logoArea">
			<a href="      " class="     "></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>教练入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank ">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
				
					<div class="control-group">
						<label class="control-label">登陆名（不可修改）：</label>
						<div class="controls">
							<input type="text" placeholder="登陆名"  class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">登陆密码：</label>
						<div class="controls">
							<input type="password" placeholder="登陆密码" class="input-xfat input-xlarge">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label">真实姓名：</label>
						<div class="controls">
							<input type="text" placeholder="真实姓名" ng-model="entity.name" class="input-xfat input-xlarge">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label">手机号：</label>
						<div class="controls">
							<input type="text" placeholder="手机号"  ng-model="entity.phone" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">性别：</label>
						<div class="controls">
							<!-- <input type="text" placeholder="性别"  ng-click="entity.sex" class="input-xfat input-xlarge"> -->
							<select ng-model="entity.sex" style="width: 271px;
							    border-radius: 0;
							    border: 1px solid #999;
							    height: 36px;">
							    <option ></option>
								<option value="0">男</option>
								<option value="1">女</option>										
							</select>
						
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">身份证号：</label>
						<div class="controls">
							<input type="text" placeholder="身份证号" ng-model="entity.cardId" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">培训车型：</label>
						<div class="controls">
							<!-- <input type="text" placeholder="培训车型" value="1"  ng-click="entity.vehicleType" class="input-xfat input-xlarge"> -->
							<select ng-model="entity.vehicleType" style="width: 271px;
							    border-radius: 0;
							    border: 1px solid #999;
							    height: 36px;">
							    <option ></option>
								<option value="1">C1</option>
								<option value="2">C2</option>
								<option value="3">B1</option>
								<option value="4">B2</option>
								<option value="5">A1</option>
								<option value="6">A3</option>				
							</select>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">所属校区：</label>
						<div class="controls">
							<input type="text" placeholder="所属校区" ng-model="entity.status" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">科目类型：</label>
						<div class="controls">
							<!-- <input type="text" placeholder="科目类型" ng-click="entity.subject" class="input-xfat input-xlarge"> -->
							<select  ng-model="entity.subject" style="width: 271px;
							    border-radius: 0;
							    border: 1px solid #999;
							    height: 36px;">
							    <option ></option>
								<option value="0">科目二</option>
								<option value="1">科目三</option>										
							</select>						
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">室内外：</label>
						<div class="controls">
							<!-- <input type="text" placeholder="室内外" ng-click="entity.indoor" class="input-xfat input-xlarge"> -->
							<select ng-model="entity.indoor"  style="width: 271px;
							    border-radius: 0;
							    border: 1px solid #999;
							    height: 36px;">
							    <option ></option>
								<option value="0">室内</option>
								<option value="1">室外</option>										
							</select>
						</div>
					</div>
																				
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="sampling.html">《三峰驾校入驻协议》</a></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="add()" target="_blank">申请入驻</a>
						</div>
					</div>
					
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>教练入驻</li>			
				<li>手机小程序</li>
			</ul>
			<div class="address">地址：xxxxxxxxxx 邮编：100096 电话：xxxxxxxxx 传真：xxxxxxx</div>
			<div class="beian">xxxxxxxxxx
			</div>
		</div>
	</div>


<!-- <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/pages/register.js"></script> -->
</body>

</html>
